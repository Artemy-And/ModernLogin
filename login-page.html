<!DOCTYPE html>
<html>
<head>
    <title>Empty project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;1,200;1,300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
</head>
<body>
<div class="app">
    <div class="modernLogin">
        <img class="Rectangle1" src="image/Rectangle1.png">
        <img class="Rectangle2" src="image/Rectangle2.png">
        <img class="Rectangle3" src="image/Rectangle3.png">

        <form action="#0">
            <div class="formLogin">
                <h1>Login</h1>
                <div class="inputBlockLogin">
                    <label for="email" class="emailLabelLogin">Email</label>
                    <input type="email" class="input" id="email" name="email" required/>
                </div>
                <div class="inputBlockLogin">
                    <label for="password" class="passwordLabelLogin">Password</label>
                    <input type="password" class="input" id="password" required/>
                </div>

                <span class="forgot">Forgot Password?</span>
            </div>
            <div class="bottomButton">
                <button class="button" href="login.html">Login</button>
            </div>
        </form>
        <div class="linksLogin">
            <button class="logo"><img src="image/icons_google.svg"></button>
            <button class="logo"><img src="image/logos_facebook.svg"></button>
            <button class="logo"><img src="image/apple-filled.svg"></button>
        </div>


        <p class="remark">New Here?<b> Register</b></p>

    </div>


</div>

</body>
</html>
