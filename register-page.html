<!DOCTYPE html>
<html>
<head>
    <title>Empty project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;1,200;1,300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
</head>
<body>
<div class="app">
    <div class="modernLogin">
        <img class="Rectangle1" src="image/Rectangle1.png">
        <img class="Rectangle2" src="image/Rectangle2.png">
        <img class="Rectangle3" src="image/Rectangle3.png">
        <form action="#0">
            <div class="form">
                <h1>Register</h1>
                <div class="inputBlock">
                    <label for="name" class="fullNameLabel">Full Name</label>
                    <input type="text" id="name" class="input" name="name" required/>
                </div>
                <div class="inputBlock">
                    <label for="email" class="emailLabel">Email</label>
                    <input type="email" id="email" class="input" name="email" required/>
                </div>
                <div class="inputBlock">
                    <label for="password" class="passwordLabel">Password</label>
                    <input minlength="5" type="password" id="password" class="input" name="password" required/>
                </div>
                <div class="bottomButton">
                    <button class="button">Register</button>
                </div>
            </div>
        </form>
        <div class="linksRegister">
            <button class="logo"><img src="image/icons_google.svg"></button>
            <button class="logo"><img src="image/logos_facebook.svg"></button>
            <button class="logo"><img src="image/apple-filled.svg"></button>
        </div>
        <p class="remark">Already Member?<b> Login</b></p>

    </div>


</div>

</body>
</html>
